---
layout: default
---
<div class="bg-[#f7f7f7] dark:bg-[#18191a]" style="opacity: 1;" x-data="{ leftSidebarOpen: false, rightSidebarOpen: false }">
  <header class="bg-[#0038B8] text-white p-2 xl:pl-4 w-full shadow flex items-center justify-between fixed top-0 z-50">
    <button @click="leftSidebarOpen = !leftSidebarOpen" class="focus:outline-none xl:hidden cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <a href="/" class="flex items-center">
      <img src="/logo.jpg" alt="Uriel logo" class="w-8 h-auto rounded-full mr-2" />
      <span class="text-xl font-bold">Uriel</span>
    </a>
    <button @click="rightSidebarOpen = !rightSidebarOpen" class="focus:outline-none xl:hidden cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
      </svg>
    </button>
  </header>

  <div class="flex justify-center">
    <aside class="bg-[#f7f7f7] dark:bg-[#18191a] w-1/5 pt-12 h-full xl:flex flex-col fixed top-0 left-0 transform transition-transform duration-300 ease-in-out z-10 xl:translate-x-0" :class="leftSidebarOpen ? 'translate-x-0' : '-translate-x-full'">
      <div class="p-4 h-full xl:text-gray-500 dark:text-gray-400 overflow-y-auto">
        <h2 class="text-lg font-bold mb-4">Site Menu</h2>
        <nav>
          <ul class="flex flex-col gap-2">
            <li><a href="/ru/judka/photo" class="block hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Фотографии</a></li>
          </ul>
        </nav>
      </div>

      <div class="mt-auto p-6 text-sm text-gray-500 dark:text-gray-400">
        Judka Linkov &copy; <span x-data="{ year: new Date().getFullYear() }" x-text="year">{{ "now" | date: "%Y" }}</span>
      </div>
    </aside>

    <main class="w-full lg:w-2/3 xl:w-2/5 pt-20 px-2">
      {{ content }}
      <div class="py-2"></div>
    </main>

    <aside class="bg-[#f7f7f7] dark:bg-[#18191a] w-1/5 pt-12 h-full xl:flex flex-col fixed top-0 right-0 transform transition-transform duration-300 ease-in-out z-10 xl:translate-x-0" :class="rightSidebarOpen ? 'translate-x-0' : 'translate-x-full'">
      <div class="p-4 h-full xl:text-gray-500 dark:text-gray-400 overflow-y-auto">
        <nav>
          <ul class="flex flex-col gap-2">
          </ul>
        </nav>
      </div>
    </aside>
  </div>

  <!-- Overlay to close sidebars when clicking outside on mobile -->
  <div @click="leftSidebarOpen = false; rightSidebarOpen = false" 
        class="fixed inset-0 bg-black/50 z-0 xl:hidden" 
       :class="(leftSidebarOpen || rightSidebarOpen) ? 'block' : 'hidden'"></div>
</div>
