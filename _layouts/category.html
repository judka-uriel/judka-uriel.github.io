---
layout: page
---
<div class="dark:text-white">{{ content }}</div>

<ul>
{%- assign dir = page.url | append: "/" -%}
{%- assign pages = site.pages | where: "dir", dir -%}
{% for p in pages %}
<li>
{%- assign c = p.content | markdownify -%}
{%- include card.html page=p content=c -%}
</li>
{% endfor %}
</ul>
